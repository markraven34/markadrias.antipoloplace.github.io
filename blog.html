<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antipolo Place</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }

      /* Sidebar */
      .sidebar {
        width: 220px;
        background: #111;
        color: white;
        padding-top: 20px;
        flex-shrink: 0;
        z-index: 2; /* para laging nasa ibabaw ng video */
      }

      .sidebar h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 18px;
        border-bottom: 1px solid gray;
        padding-bottom: 10px;
      }

      .sidebar ul {
        list-style: none;
        padding: 0;
      }

      .sidebar ul li {
        padding: 12px 20px;
        border-bottom: 1px solid #333;
      }

      .sidebar ul li a {
        text-decoration: none;
        color: white;
        display: block;
        transition: 0.3s;
      }

      .sidebar ul li a:hover {
        background: #444;
      }

      /* Main content */
      .main {
        flex: 1;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        overflow: hidden;
      }

      /* Video background */
      .main video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1; /* nasa likod */
      }

      .main h1 {
        font-size: 75px;
        font-weight: bold;
        margin-bottom: 10px;

        /* Stroke + shadow */
        -webkit-text-stroke: 3px rgb(255, 255, 255);
        color: rgb(0, 174, 255);
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      .main p {
        font-size: 18px;
        font-style: italic;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      /* Responsive */
      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          text-align: center;
        }
        .main {
          height: 70vh;
        }
      }
    </style>
  </head>

    <div class="sidebar">

        <li><a href="history.html">History</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main">
      <!-- Video background -->
      <video autoplay muted loop>

      </video>

      <!-- Text content -->
      <div>
        <h1>TRAVEL TAILS IN ANTIPOLO</h1>
      </div>
    </div>
  </body>
</html>
