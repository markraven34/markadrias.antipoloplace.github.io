<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antipolo Place</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        height: 100vh;
        overflow: hidden;
      }

      /* Sidebar menu container */
      .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 60px;
        height: 100vh;
        background-color: #111;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        z-index: 2;
      }

      /* Main icon or arrow button */
      .menu-item {
        position: relative;
        width: 100%;
        color: white;
        text-align: center;
        padding: 15px 0;
        cursor: pointer;
        transition: background 0.3s;
      }

      .menu-item:hover {
        background-color: #333;
      }

      /* Small arrow icon */
      .arrow {
        font-size: 18px;
        display: block;
      }

      /* Dropdown content (hidden by default) */
      .dropdown {
        display: none;
        position: absolute;
        left: 60px; /* appears beside the sidebar */
        top: 0;
        background-color: #333;
        min-width: 160px;
        border-radius: 0 5px 5px 0;
        overflow: hidden;
      }

      .dropdown a {
        display: block;
        padding: 12px;
        color: white;
        text-decoration: none;
        transition: background 0.3s;
      }

      .dropdown a:hover {
        background-color: #555;
      }

      /* Show dropdown on hover */
      .menu-item:hover .dropdown {
        display: block;
      }

      /* Main content */
      .main {
        position: relative;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        overflow: hidden;
      }

      /* Video background */
      .main video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .main h1 {
        font-size: 75px;
        font-weight: bold;
        margin-bottom: 10px;

        /* Stroke + shadow */
        -webkit-text-stroke: 3px rgb(255, 255, 255);
        color: rgb(0, 174, 255);
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      }

      @media (max-width: 768px) {
        .main h1 {
          font-size: 40px;
          -webkit-text-stroke: 1.5px white;
        }
      }
    </style>
  </head>
