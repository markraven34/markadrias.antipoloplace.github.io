<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antipolo Place</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      /* Background section */
      .hero {
        background: url("homies.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: rgb(66, 16, 124); /* main text color */
        position: relative;
      }

      /* Title with stroke */
      .hero h1 {
        font-size: 100px;
        font-weight: bold;
        margin-bottom: 20px;
        -webkit-text-stroke: 3px rgb(255, 255, 255); /* stroke only for h1 */
      }

      /* Navbar */
      nav {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 0;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 20px;
        position: relative;
      }

      nav ul li a {
        text-decoration: none;
        color: rgb(255, 5, 101);
        font-weight: bold;
      }

      /* Dropdown */
      nav ul li ul {
        display: none;
        position: absolute;
        top: 30px;
        left: 0;
        background: rgba(0, 0, 0, 0.9);
        padding: 10px;
        list-style: none;
      }

      nav ul li:hover ul {
        display: block;
      }

      nav ul li ul li {
        margin: 5px 0;
      }

      /* Button */
      .hero a {
        display: inline-block;
        padding: 12px 30px;
        border: 4px solid rgb(0, 0, 0);
        text-decoration: none;
        color: rgb(40, 8, 221);
        font-weight: bold;
        background: rgba(245, 243, 243, 0.3);
        transition: 0.3s;
        -webkit-text-stroke: 0; /* ensure no stroke */
      }

      .hero a:hover {
        background: rgb(66, 16, 124);
        color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li>
          <a href="#">About</a>
          <ul>
            <li><a href="#">Team</a></li>
            <li><a href="#">Mission</a></li>
          </ul>
        </li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
      <h1>Commercial Website</h1>
      <p></p>
      <h1>Group 3</h1>
      <a href="blog.html">Continue to Blog</a>
    </div>
  </body>
</html>
