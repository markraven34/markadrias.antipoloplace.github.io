<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antipolo Place</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100%;
      }

      /* Background section */
      .hero {
        background: url("homies.jpg") no-repeat center center/cover;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: rgb(66, 16, 124);
        position: relative;
      }

      /* Title with stroke */
      .hero h1 {
        font-size: 100px;
        font-weight: bold;
        margin-bottom: 20px;
        -webkit-text-stroke: 3px rgb(255, 255, 255);
      }

      /* Navbar */
      nav {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        justify-content: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px 0;
      }

      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }

      nav ul li {
        margin: 0 20px;
        position: relative;
      }

      nav ul li a {
        text-decoration: none;
        color: rgb(255, 5, 101);
        font-weight: bold;
      }

      /* Dropdown */
      nav ul li ul {
        display: none;
        position: absolute;
        top: 30px;
        left: 0;
        background: rgba(0, 0, 0, 0.9);
        padding: 10px;
        list-style: none;
      }

      nav ul li:hover ul {
        display: block;
      }

      nav ul li ul li {
        margin: 5px 0;
      }

      /* Button */
      .hero a {
        display: inline-block;
        padding: 12px 30px;
        border: 4px solid rgb(0, 0, 0);
        text-decoration: none;
        color: white;
        font-weight: bold;
        background-color: rgb(66, 16, 124); /* âœ… solid background color */
        border-radius: 10px;
        transition: 0.3s;
      }

      .hero a:hover {
        background-color: rgb(255, 5, 101); /* hover color */
        color: white;
        border-color: rgb(255, 5, 101);
      }
    </style>
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero">
      <h1>Commercial Website</h1>
      <h1>Group 3</h1>
      <a href="blog.html">Continue to Blog</a>
    </div>
  </body>
</html>
